server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ðŸ”‡ Disable access logs (or redirect elsewhere)
    access_log off;
    error_log /var/log/nginx/error.log warn;


    # âœ… WebSocket proxy (must come before `/`)
    location /ws {
        proxy_pass http://jjnotificationservice:8000;   # no /ws here
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # âœ… REST API proxy
    location /api/ {
        proxy_pass http://jjnotificationservice:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # âœ… Catch-all must be last for SPA (Vue/React/etc.)
    location / {
        try_files $uri /index.html;
    }
}
