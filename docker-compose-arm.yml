version: "3.9"

services:
  # ============================================================
  # üóÑÔ∏è PostgreSQL Database (ARM)
  # ============================================================
  jj_db:
    image: arm32v7/postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Manila
      POSTGRES_INITDB_ARGS: "--auth-local=trust --auth-host=trust"
      POSTGRES_LOG_TIMEZONE: Asia/Manila
    ports:
      - "5432:5432"
    volumes:
      - jj_db_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============================================================
  # ‚öôÔ∏è FastAPI Backend (JJNotificationService, ARM)
  # ============================================================
  jjnotificationservice:
    image: jjnotificationservice:arm
    container_name: jjnotificationservice
    restart: always
    depends_on:
      jj_db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DB_HOST: jj_db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      ENV: docker
      TZ: Asia/Manila
    ports:
      - "8000:8000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    entrypoint: ["/entrypoint.sh"]

    # ü©∫ Improved Healthcheck ‚Äî allow time for startup/migrations
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/health | grep -q 'ok' || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 120s

  # ============================================================
  # üß≠ pgAdmin (ARM)
  # ============================================================
  jj_pgadmin:
    image: biarms/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      TZ: Asia/Manila
    ports:
      - "5050:80"
    depends_on:
      jj_db:
        condition: service_healthy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  # ============================================================
  # üåê Frontend (JJNotificationApp, ARM)
  # ============================================================
  jjnotificationapp:
    image: jjnotificationapp:arm
    container_name: jjnotificationapp
    restart: always
    depends_on:
      jjnotificationservice:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./JJNotificationApp/nginx.conf:/etc/nginx/conf.d/default.conf:ro

# ============================================================
# üóÉÔ∏è Volumes
# ============================================================
volumes:
  jj_db_data:
